<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>안녕하소</title>
</head>
<style>
label {
	color: red;
}

div>label {
	color: blue;
}
.none-java{
	color:black;
}
</style>
<body>
	<div>
		<label for="id">아이디 : </label><input type="text" id="id"><br>
		<label for="pwd" class="none-java">비밀번호 : </label><input
			type="password" id="pwd"><br>
		<button>로그인</button>
		<table>
			<tr>
				<td><label class="none-java">하하</label></td>
			</tr>

		</table>
	</div>
	<label>아이디와 비밀번호는 필수입니다.</label>
</body>
</html>
